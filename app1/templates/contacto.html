{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de la Empresa</title>
    <link rel="stylesheet" href="{% static 'css/contacto.css' %}"> <!-- Archivo CSS -->
</head>
<body>
    <div class="container">
        <!-- Logo a la izquierda del encabezado -->
        <h1><a href="{% url 'home' %}"><img src="{% static 'img/Spicy.PNG' %}" alt="Logo de la empresa" class="logo"></a>Spicy</h1>
        <h1>Contacto</h1>
        <form action="/enviar_contacto/" method="post">
            {% csrf_token %}
            <!-- Tu formulario de contacto aquí -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje"></textarea><br>
            <button type="submit">Enviar</button>
        </form>
        <!-- Mapa de Google -->
        <div id="map" style="height: 400px; margin-top: 20px;"></div>
    </div>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
            async defer></script> <!-- Google Maps API -->
    <script src="{% static 'js/contacto.js' %}"></script> <!-- Archivo JS -->
</body>
</html>
