<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
</head>
<body>
    <h1>Total a pagar: $100.00</h1>
    
    <form action="procesar_pago.php" method="post">
        <label for="nombreTarjeta">Nombre en la tarjeta:</label>
        <input type="text" id="nombreTarjeta" name="nombreTarjeta" required><br>
        
        <label for="numeroTarjeta">Número de tarjeta:</label>
        <input type="text" id="numeroTarjeta" name="numeroTarjeta" required><br>
        
        <label for="fechaExpiracion">Fecha de expiración:</label>
        <input type="text" id="fechaExpiracion" name="fechaExpiracion" placeholder="MM/AA" required><br>
        
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required><br>
        
        <button type="submit">Pagar</button>
    </form>
</body>
</html>
