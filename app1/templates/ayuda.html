<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="../static/css/ayuda.css"> <!-- Archivo CSS -->
</head>
<body>

<div class="container">
  <h2>Ayuda de Spicy</h2>
  <form id="formulario" action="#" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

    <input type="submit" value="Enviar">
  </form>
  <div id="enviado">Mensaje enviado correctamente. Nos pondremos en contacto contigo pronto.</div>

 
  <a href="index.html" class="boton-atras">Atrás</a>
</div>

<script src="../static/js/ayuda.js"></script> <!-- Archivo JS -->
</body>
</html>
